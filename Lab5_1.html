<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-primary-subtle text-primary-emphasis">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 calculator m-5">
                <div class="row">
                    <input type="text" id="display" class="form-control col-9" readonly>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col-2 m-1" id="clear">C</button>
                    <button class="btn btn-secondary col-2 m-1" id="backspace">←</button>
                    <button class="btn btn-secondary col-2 m-1" id="divide">÷</button>
                    <button class="btn btn-secondary col-2 m-1" id="multiply">×</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col-2 m-1" id="7">7</button>
                    <button class="btn btn-secondary col-2 m-1" id="8">8</button>
                    <button class="btn btn-secondary col-2 m-1" id="9">9</button>
                    <button class="btn btn-secondary col-2 m-1" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col-2 m-1" id="4">4</button>
                    <button class="btn btn-secondary col-2 m-1" id="5">5</button>
                    <button class="btn btn-secondary col-2 m-1" id="6">6</button>
                    <button class="btn btn-secondary col-2 m-1" id="add">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col-2 m-1" id="1">1</button>
                    <button class="btn btn-secondary col-2 m-1" id="2">2</button>
                    <button class="btn btn-secondary col-2 m-1" id="3">3</button>
                    <button class="btn btn-secondary col-2 m-1" id="equals">=</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col-2 m-1" id="0">0</button>
                    <button class="btn btn-secondary col-2 m-1" id="decimal">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
