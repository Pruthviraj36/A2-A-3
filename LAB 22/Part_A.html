<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAb 22 Part a-- VIRAJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col-12 text-center">
                    <i class="bi bi-bootstrap-fill  " style="font-size: 50px; color: blueviolet;"></i>

                </div>
                <div class="col-12 text-center">
                    <h3>Checkout Form</h3>

                </div>
                <div class="col-12 text-center">
                    Below is an example form built entierly with form control. Each required group has a
                    <br>
                    Validation state that can tiggred by attempting to submit the form without completing it.
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-8">
                    <h5>Billing Address</h5>
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label  class="form-label">First Name</label>
                          <input type="name" class="form-control" >
                        </div>
                        <div class="col-md-6">
                          <label  class="form-label">Last Name</label>
                          <input type="name" class="form-control" >
                        </div>
                        <div class="col-12">
                            <label  class="form-label">Username</label>
                            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                            <div class="input-group">
                              <div class="input-group-text">@</div>
                              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">State</label>
                          <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <hr>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Shipping address is the same as my billing address
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Save this information for next time
                              </label>
                            </div>
                        </div>
                        <hr>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Continue to checkout</button>
                        </div>
                        <div class="col-12">
                            <h4>Payment</h4>
                        </div>
                        <div class="col-12 ms-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                   Credit Card
                                </label>
                            </div>   
                        </div>
                        <div class="col-12 ms-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Debit Card
                                </label>
                            </div>
                        </div>
                        <div class="col-12 ms-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                   Paypal
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-2 ms-5 text-secondary">
                    <h5>Your Cart</h5>
                </div>
                <div class="col-1">
                    <i class="bi bi-3-circle-fill"></i>
                </div>
            </div>

        </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
