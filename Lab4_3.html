<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button onclick="getOutput()">Output</button>
    <div id="result"></div>
    <script>
        function getOutput(){
            document.write('<table border=1>')
            for (s of stu){
                document.write('<tr>')
                    document.write('<td>'+s.studentName+'</td>')
                    document.write('<td>'+s.studentAge+'</td>')
                    document.write('<td>'+s.studentSpi+'</td>')
                document.write('</tr>')
            }
            document.write('</table>')
        }
        let stu = [
            {
                studentName: "pruthviraj",
                studentAge: 18,
                studentSpi: 9
            },
            {
                studentName: "jani",
                studentAge: 18,
                studentSpi: 9
            },
            {
                studentName: "viraj",
                studentAge: 18,
                studentSpi: 9
            },
            {
                studentName: "vivek",
                studentAge: 18,
                studentSpi: 9
            }
        ]
    </script>
</body>
</html>
